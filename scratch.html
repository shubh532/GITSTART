<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="main-div">
    <h1 id="heading">BOOK APPOINTMENT</h1>
    <form class="Form" id="form">

      <div class="input" >
        <label for="Name">Name</label>
        <input type="text" id="name" class="input-text">
      </div>

      <div class="input">
        <label for="email">Email</label>
        <input type="email" id="email" class="input-text">
      </div>

      <div class="input">
        <label for="Mob">Contact</label>
        <input type="tel" id="mob" class="input-text">
      </div>

      <div class="input">
        <label for="date">Date</label>
        <input type="date" id="date" class="input-text">
      </div>

      <div class="input">
        <input type="submit" id="submit">
      </div>
    </form>
  </div>
  <script src="myscript.js">

  </script>
</body>

</html>
