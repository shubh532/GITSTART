<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid" style="background-image: url();">
    <form name="myform">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name...">
        </div>
        <div class="form-group col-md-6">
          <label for="gamil">Gmail</label>
          <input type="email" name="gmail" class="form-control" id="gmail" placeholder="abc@gmail.com...">
        </div>
        <div class="form-group col-md-6">
          <label for="mob">Mobile</label>
          <input type="tel" name="mob" class="form-control" id="mob" placeholder="899999932">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="Submit" class="btn btn-primary">Submit</button>
        <div>
          <ol id="info">

          </ol>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
        <script src="myscript.js"></script>
</body>

</html>
